<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <style>
        body {
          background-image: url('{{ imagenFondo["url"] }}');
        }
    </style>
</head>
    <body>
        <center>
            <br><br>
            <a href="/imagen" class="btn btn-warning">Volver</a><br><br><br>
            {% for i in seasonAnimes["data"] %}
            <h1 class="p-3 mb-2 bg-info text-white col-11">Anime: {{ i["entry"]["title"] }} </h1>
            {% if i["trailer"]["embed_url"] %}
            <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="{{ i["trailer"]["embed_url"] }}" frameborder="0" allowfullscreen></iframe><br><br>
            </div>
            {% else %}
            <div class="col-8">
            <img class="img-fluid" src="/static/images/anya.gif"/><br><br>
            <h3 class="p-3 mb-2 bg-danger text-white col-4">No hay Trailer :(</h3><br><br>
            </div>
            {% endif %}
            {% endfor %}
            <a href="/imagen" class="btn btn-warning">Volver</a><br><br><br><br>
        </center>
    </body>   
</html>
