<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <style>
        body {
          background-image: url('{{ imagenFondo["url"] }}');
        }
    </style>
</head>
    <body>
        <center>
            <h1 class="p-3 mb-2 bg-primary text-white">{{ name }}</h1><br><br>
            <img src="{{ datosAnime["img"] }}" width="250px" height="400px" style="border:10px solid rgb(0, 0, 0)"/><br><br>
            <div class="p-3 mb-2 bg-dark">
            {% for i in datosAnime["data"] %}
            <p class="p-3 mb-2 bg-danger text-white">{{ i["fact_id"] }} .- {{ i["fact"] }}</p>
            {% endfor %}
            </div>
            <a href="/imagen" class="btn btn-primary btn-lg btn-block">Volver</a><br><br><br><br>
        </center>
    </body>   
</html>
